[pytest]
# Pytest configuration for Research Digest Toolkit

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --ignore=research_digest

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    slow: Tests that take longer to run
    database: Tests that interact with database

# Coverage settings
[coverage:run]
omit =
    tests/*
    */tests/*
    setup.py
    venv/*
    */venv/*
    __pycache__/*
    */__pycache__/*
    .git/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
