# Pre-commit hooks for code quality enforcement
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Code formatting with black
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=88']

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black']

  # Linting with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      - id: ruff
        args: ['--select', 'E,F,W,I', '--ignore', 'E501', '--fix']

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '^tests/fixtures/'
      - id: end-of-file-fixer
        exclude: '^tests/fixtures/'
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Security scanning with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ['-ll', '-q']  # Only medium/high severity
        exclude: '^tests/'

  # Python docstring style
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ['--convention=google', '--add-ignore=D100,D104,D105,D107']
        exclude: '^tests/'

  # Check for common issues
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-no-eval
      - id: python-use-type-annotations

# Custom local hooks
  - repo: local
    hooks:
      # Run tests before commit
      - id: pytest-check
        name: pytest-check
        entry: pytest
        args: ['tests/', '-q', '--tb=no', '--maxfail=3']
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      # Check test coverage for modified files
      - id: pytest-cov
        name: pytest-coverage
        entry: bash -c 'pytest tests/ --cov=. --cov-report=term-missing:skip-covered --cov-fail-under=85 -q'
        language: system
        pass_filenames: false
        always_run: false
        stages: [push]

# Configuration
default_language_version:
  python: python3

# Stages
default_stages: [commit]

# Files to exclude
exclude: |
  (?x)^(
      \.git/|
      \.pytest_cache/|
      __pycache__/|
      htmlcov/|
      \.coverage|
      research_digest/|
      research_digest_state\.db|
      .*\.pyc
  )$
